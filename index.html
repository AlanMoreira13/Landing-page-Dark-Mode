<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark mode</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header>
        <h2>Cartão de visitas</h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-image">
                <span>Alan Moreira</span>
                <img src="img/pngwing.com.png" alt="Play Station" >
            </div>
            <div class="card-details">
                <h2>Desenvolvedor Front-End</h2>
                <p class="subtitle">Chame para um orçamento</p>
                <p class="description">Fala galera 🙋🏽‍♂️!!! Sou um profissional da área da tecnologia, mais especificamente trabalho com desenvolvimento de softwares. Me chame no whatsapp para mais detalhes, estou a disposição 😄! </p>
                <div class="price-container">
                    <span class="price">Contate-me:</span>
                    <a href="https://wa.me/5551993590452" target="_blank" class="btn"><i class="bi bi-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
